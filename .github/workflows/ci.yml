on:
  push:
    branches:
      - '*'
    tags:
      - 'v1.*'
    paths:
      - '!**/README.md'
name: ci
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn
      - run: yarn lint
